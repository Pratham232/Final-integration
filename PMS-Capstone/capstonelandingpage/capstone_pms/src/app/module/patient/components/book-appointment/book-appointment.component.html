
<h3>Book an Appointment</h3>
<div>
  <form action="" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="datepicker" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput
          name="date"
          [matDatepicker]="picker"
          min="{{ minDate }}"
          (dateChange)="onDateSelected($event)"
          [(ngModel)]="calenderUser.date"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="selectDoctor" appearance="outline">
        <mat-label>Select Doctor</mat-label>
        <mat-select [formControl]="doctorControl" required #clientValue  (selectionChange)="changeClient($event.value)">
          <mat-option>Select</mat-option>
          <mat-option *ngFor="let doctor of doctors" [value]="doctor.physicianEmail">({{doctor.speciality}})  
          </mat-option>
        </mat-select>
        <mat-error *ngIf="doctorControl.hasError('required')">Please choose an doctor</mat-error>
      </mat-form-field>
